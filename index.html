<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul d'Allure</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="https://banque-img.netlify.app/img/bgyicon/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://titiss.netlify.app/assets/amfs/js/def/night_to_day.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="distance">
            <label for="input-dist">Distance:</label>
            <input type="number" name="distance" id="input-dist" placeholder="Distance">
            <select id="unit-dist">
                <option value="km">km</option>
                <option value="m">m</option>
            </select>
        </div>
        <div class="temps">
            <label for="input-temps">Chrono réalisé:</label>
            <input type="number" name="temps-h" id="input-temps h" placeholder="Heure">
            <input type="number" name="temps-m" id="input-temps m" placeholder="Minutes">
            <input type="number" name="temps-s" id="input-temps s" placeholder="Seconde">
        </div>
        <div class="button">
            <button>Calculer</button>
        </div>

        <div class="resultat">
            <div class="v-moy-div">
                <label for="v-moy">Vitesse moyenne:</label>
                <h7 class="v-moy">0 km/h</h7>
            </div>
            <div class="all-div">
                <label for="all">Allure:</label>
                <h7 class="all">0'00 /km</h7>
            </div>
        </div>
    </div>

    <a class="home" href="https://titiss.netlify.app/">
        <svg class="svg-home" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="var(--color-text)"
                d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
        </svg>
    </a>

    <button class="night_to_light">

    </button>
</body>

</html>
